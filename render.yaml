services:
  # FastAPI Backend
  - type: web
    name: support-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: support-db
          property: connectionString
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
      - key: ENABLE_NOTIFICATIONS
        value: "true"
      - key: ENABLE_ANALYTICS
        value: "true"
      - key: ENABLE_PAYMENTS
        value: "false"
      - key: API_URL
        generateValue: true

  # Telegram Bot Worker
  - type: worker
    name: support-telegram-bot
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd telegram_bot && pip install -r requirements.txt
    startCommand: |
      cd telegram_bot && python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: "8557994918:AAGrgdXsdBBsNMAa1aGlqmXtFzo1xmrlh2A"
      - key: ADMIN_IDS
        value: "6033527749"
      - key: API_URL
        fromService:
          name: support-backend
          type: web
          property: host
      - key: ENABLE_PAYMENTS
        value: "False"
      - key: ENABLE_NOTIFICATIONS
        value: "True"
      - key: ENABLE_ANALYTICS
        value: "True"
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: REDIS_HOST
        value: "localhost"
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_DB
        value: "0"
      - key: DB_HOST
        value: "localhost"

databases:
  - name: support-db
    databaseName: support
    plan: free
    region: oregon